        GROUP:                  TESTDKC,
        MODE:                   SERVER,
        DELIVERMODE:            hash,
        MAXCHMPX:               8,
        REPLICA:                1,
        MAXMQSERVER:            2,
        MAXMQCLIENT:            2,
