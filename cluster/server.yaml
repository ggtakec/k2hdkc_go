        MAXQPERSERVERMQ:        2,
        MAXQPERCLIENTMQ:        1,
        MAXMQPERCLIENT:         1,
        MAXHISTLOG:             10000,
        PORT:                   8020,
        CTLPORT:                8021,
        SELFCTLPORT:            8021,
        RWTIMEOUT:              100000,
